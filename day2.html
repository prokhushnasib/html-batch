    <table>

    <form>
       <fieldset>
            <legend style="text-align:center">Hello Guys</legend>
        <label>Name</label><br>
        <!-- internal css here  -->
         <!-- style="border:5px solid red" -->
        <input  type="text" placeholder="Enter Your Name" value="Sanju" style="border:5px solid red"/>
        <br>
        <label>Mobile</label><br>
        <input type="number" placeholder="Enter Your Mobile"/>
        <br>
        <label>Email</label><br>
        <input type="email" placeholder="Enter Your Email"/>
        <br>
        <label>Password</label><br>

        <br>

        <input type="radio" value="Male" name="gender" />Male

        <br>

        <input type="checkbox" value="cricket" />Cricket
        <input type="checkbox" value="singing" />Singing

        <br>
        <label>Image</label><br>

        <br><br>
