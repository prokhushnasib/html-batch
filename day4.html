       /* hover property */
       #yasmin{
        color:red;
        font-size:30px;
        cursor:pointer;
       }

       #yasmin:hover
       {
            height:50px;
            width:200px;

            border-radius:30px;

        height: 100px;
        border-radius:100% 100% 100% 0%;
        background: red;
         transition: transform 0.3s;
        }

            transform: rotate(180deg);
