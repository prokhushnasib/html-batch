<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Classes</title>
    <!-- Internal Css Here -->
    <style>
        /* tag selector */
        p{
            color:pink;
            background-color:green;
        }
    </style>
    <!-- External Css Here -->
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <p style="color:red;height:50px;width:200px;border:5px dotted yellow;">Noida sector 63</p> <!-- Inline Css Here -->
    <p style="color:green;background-color:yellow;font-size:40px;font-family:cursive;border:5px solid yellow;border-radius:50px;text-align:center;margin-top:100px;margin-right:100px;margin-bottom:150px;;margin-left:120px;">Noida sector 62</p>
    <h1 style="color:black;background-color: brown;border:5px solid violet;margin-left:30px;margin-right:50px;margin-bottom:100px;padding-top:20px;padding-right:20px;padding-bottom:50px;padding-left:80px;">Hello CSS comments are ignored by the browsers and not shown in the output ok</h1>
    <h2>Guys</h2>
    <button style="font-size:30px;font-family:verdana;height:100px;background-color:gray;width:200px;border:5px dotted pink;border-radius:50px;color:green;font-weight:bold;">Submit</button>
    <br><br>
    <p>Hello</p>
    <p>Welcome</p>
    <button>Update</button>
    <br><br>
</body>
</html>
